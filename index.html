<!DOCTYPE html>

    <style>
        /* Pastel Color Scheme */
        :root {
            --pink: #FFB3C6;
            --lavender: #C7A2D1;
            --mint: #B5E2FA;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to bottom right, var(--mint), var(--pink));
        }

        #logo {
            font-family: 'Sacramento', cursive;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            padding: 20px;
        }

        #canvas-wrapper {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .mockup-preview {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 15px;
        }

        .cta-button {
            background: var(--lavender);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="logo">Tanushri</h1>
    </header>

    <div class="editor-container">
        <!-- Main Editor Area -->
        <div id="canvas-wrapper">
            <canvas id="main-canvas"></canvas>
            
            <div class="toolbar">
                <input type="file" id="image-upload" accept="image/*">
                <button onclick="applyGhibliFilter()">âœ¨ Make It Ghibli</button>
                <div class="sliders">
                    <input type="range" id="brightness" min="0" max="200" value="100">
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </div>
            </div>
        </div>

        <!-- Mockup Sidebar -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script>
        // Canvas Setup
        const canvas = new fabric.Canvas('main-canvas');
        let currentImage = null;

        // Image Upload
        document.getElementById('image-upload').onchange = function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(f) {
                fabric.Image.fromURL(f.target.result, function(img) {
                    canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                        scaleX: canvas.width / img.width,
                        scaleY: canvas.height / img.height
                    });
                    currentImage = img;
                });
            };
            reader.readAsDataURL(file);
        };

        // Dynamic WhatsApp CTA
        const messages = ["Share with your ðŸŒ¸ BFF!", "Send to your ðŸ’– crush!", "Show Mom your creation!"];
        document.getElementById('whatsapp-cta').innerText = messages[Math.floor(Math.random() * messages.length)];

        // Basic Image Adjustments
        document.getElementById('brightness').addEventListener('input', (e) => {
            currentImage.filters.push(new fabric.Image.filters.Brightness({ brightness: e.target.value/100 }));
            currentImage.applyFilters();
            canvas.renderAll();
        });

            const message = encodeURIComponent("Look what I created with Tanushri! âœ¨");

</body>
</html>
