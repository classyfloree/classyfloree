<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Photo Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tanushri’s Magic Studio ✨</h1>
    </header>

    <section class="editor">
        <input type="file" id="uploadImage">
        <canvas id="photoCanvas"></canvas>
        <button onclick="applyGhibliFilter()">Apply Ghibli Filter</button>
        <button onclick="downloadImage()">Download</button>
    </section>

    <section class="mockup">
        <h2>Preview on T-shirt</h2>
        <img id="tshirtMockup" src="tshirt.png" alt="T-shirt Mockup">
    </section>

    <button id="whatsappButton">Order via WhatsApp</button>

    <script src="script.js"></script>
</body>
</html>
